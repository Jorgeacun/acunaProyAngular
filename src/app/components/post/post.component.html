<div class="row">
    <div class="card col-2" style="width: 18rem;" *ngFor="let datos of list">
        <div class="card-body">
            <h5 class="card-title"> title{{datos.title}}</h5>
            <p class="card-text">{{datos.body}}</p>
            <a href="#" class="btn btn-primary">{{datos.id}}</a>
        </div>
    </div>
</div>
